<html>
    <body>
        <script>
            let stocks = {
                Fruits: ["strawberry", "banana", "apple"],
                liquid: ["water", "ice"],
                holder: ["cone", "cup", "stick"],
                toppings: ["chocolate", "peanuts"]
            };

            let is_shop_open = true;
            let order = (time, work) =>{
                //promise
                return new Promise( (resolve,reject)=>{

                    if(is_shop_open){

                        setTimeout( ()=>{

                        },time);
                        resolve( work())
                    }
                    else{
                        reject(console.log("our shop is closed"))
                    }
                });
            };
            order(2000, ()=>console.log(`${stocks.Fruits[0]} was selected`))
            //promise chaining

            .then(()=>{
                return order(0000, ()=> console.log("production has started"));
            })

            .then(()=>{
                return order(2000, () => console.log("the fruits was chopped"));
            })
            .then(()=>{
                return order(1000, () =>{
                    console.log(`${stocks.liquid[0]} and ${stocks.liquid[1]} was selected`)
                })
            })
            .then(()=>{
                return order(1000, ()=>console.log("start the machine"))
            })
            .then(()=>{
                return order(2000, ()=>{
                    console.log(`${stocks.holder[0]}`)
                })
            })
            .then(()=>{
                return order (3000, ()=>{
                    console.log(`${stocks.toppings[1]} was selected`)
                })
            })
            .then(()=>{
                return order(1000, ()=>console.log("serve the ice cream"));
            })
            //error handling
            .catch(()=>{
                console.log("customer left");
                // works when let is_shop_open = true;
            })

            //final handler this works in all situations both in true or false
            .finally(()=>{
                console.log("day ended, shop is closed ");
            })


        </script>
    </body>
</html>
